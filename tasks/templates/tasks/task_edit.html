<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Edit Task</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Title:</label>
                        <input type="text" name="title" value="{{ task.title }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Description:</label>
                        <textarea name="description" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4">{{ task.description }}</textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Status:</label>
                        <select name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                            <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                            <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                        </select>
                    </div>

                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Update Task</button>
                        <a href="{% url 'task_create_view' %}" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 text-center">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
