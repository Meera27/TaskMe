<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Task Manager</h1>

            <!-- Add Task Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add a Task</h2>
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    
                    <!-- Title Input -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Title:</label>
                        <input type="text" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Description Input -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Description:</label>
                        <textarea name="description" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
                    </div>

                    <!-- Status Select -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Status:</label>
                        <select name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Add Task</button>
                </form>
            </div>

            <!-- Existing Tasks -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Existing Tasks</h2>
                {% if tasks %}
                    <div class="space-y-4">
                        {% for task in tasks %}
                            <div class="border-l-4 border-blue-500 bg-gray-50 p-4 rounded">
                                <div class="flex justify-between items-start">
                                    <div class="flex-grow">
                                        <h3 class="text-lg font-semibold text-gray-800">{{ task.title }}</h3>
                                        <p class="text-gray-600 mt-1">{{ task.description }}</p>
                                    </div>
                                    <div class="flex items-center gap-2 ml-4">
                                        <span class="inline-block px-3 py-1 text-sm font-medium rounded-full 
                                            {% if task.status == 'done' %}bg-green-100 text-green-800
                                            {% elif task.status == 'in_progress' %}bg-yellow-100 text-yellow-800
                                            {% else %}bg-red-100 text-red-800{% endif %}">
                                            {{ task.status|upper }}
                                        </span>
                                        <a href="{% url 'task_update_view' task.id %}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition duration-200">Edit</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-gray-500 text-center py-8">No tasks yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
